    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">修改信息</h2>
          <form action="/edit" method="post">
            <div class="form-group">
              <label for="">姓名</label>
<input type="text" class="form-control" id="" name="name" required minlength="2">
            </div>
            <div class="form-group">
              <label for="">年龄</label>
<input type="number" class="form-control" id="" name="age" required min="1" max="200">
            </div>

            <div class="form-group">
              <label for="">性别</label>
              <div>
                <label class="radio-inline">
                    <input type="radio" name="gender" id="" value="0">男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" id="" value="1">女
                    </label>
              </div>    
            </div>

            <button type="submit" class="btn btn-success">保存</button>
          </form>
        </div>

      </div>
    </div>
